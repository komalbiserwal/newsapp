<div class="container-fluid ">
    <marquee>
        <h4 class="text-success">Top headlines</h4>
    </marquee>
    <div class="row ">
        <div *ngFor='let nd  of topHeadlinesData' class="col-lg-3 m-5">
            <div class="box">
                <img src={{nd.urlToImage}} width="100%" />
                <h5 class="mt-4">{{nd.title}}</h5>

                <a target="_blank" class="btn btn-dark mt-2" href={{nd.url}}>Read More</a>
            </div>
        </div>
    </div>

</div>
